<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Year Astrology Forecast</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>

input,
select,
button {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  box-sizing: border-box;
  border-radius: 6px;
  border: none;
}
  
html, body {
  height: 100%;
  margin: 0;
  background-color: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  line-height: 150%;
  letter-spacing: 1.5px;
}

body {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  box-sizing: border-box;
  overflow-y: auto;
}

/* Header */
.header {
  width: 100%;
  max-width: 420px;
  display: flex;
  align-items: center;
  margin-bottom: 24px;
}

.header img {
  height: 40px;
  display: block;
}

.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #ffffff;
  font-weight: 600;
  text-decoration: none;
  font-size: 17px;
}

/* Tool */
.tool {
  width: 100%;
  max-width: 420px;
  padding: 24px;
  border: 2px solid #ffffff;
  border-radius: 14px;
  background-color: #AB4A4F;
  color: #ffffff;
  box-sizing: border-box;
}

h1 {
  font-size: 20px;
  margin-bottom: 20px;
  letter-spacing: 1.5px;
  text-align: center;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}

select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 16px;
  font-size: 15px;
  font-family: 'Open Sans', sans-serif;
}

button {
  background-color: #ffffff;
  color: #AB4A4F;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

/* Forecast */
#result {
  margin-top: 16px;
  text-align: justify;
}

.forecast-heading {
  font-size: 14px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 8px;
}

.forecast-text {
  font-size: 13px; /* 1 point lower */
}

/* Links */
.site-link {
  margin-top: 24px;
  font-weight: 600;
  text-align: center;
}

.site-link a {
  color: #ffffff;
  text-decoration: none;
}

/* Mobile */
@media (max-width: 480px) {
  .header img {
    height: 30px;
  }
}
</style>
</head>

<body>

<div class="header site-link">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png" alt="Logo">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
  <h1>YEAR ASTROLOGY FORECAST</h1>

  <label>SELECT YEAR</label>
  <select id="year">
    <script>
      for (let y = 2017; y <= 2032; y++) {
        document.write('<option value="'+y+'"'+(y===2026?' selected':'')+'>'+y+'</option>');
      }
    </script>
  </select>

  <label>GENDER</label>
  <select id="gender">
    <option value="male">Male Sun Sign</option>
    <option value="female">Female Moon Sign</option>
  </select>

  <label>SIGN ELEMENT</label>
  <select id="sign">
    <option value="fire">Fire Aries Leo Sagittarius</option>
    <option value="earth">Earth Taurus Virgo Capricorn</option>
    <option value="air">Air Gemini Libra Aquarius</option>
    <option value="water">Water Cancer Scorpio Pisces</option>
  </select>

  <button onclick="calculateForecast()">CHECK YEAR</button>

  <div id="result"></div>

  <div class="site-link">
    <a href="https://lifeprediction.net">lifeprediction.net</a>
  </div>
</div>

<script>
function reduceToSingleDigit(num) {
  while (num > 9) {
    num = num.toString().split('').reduce((a, b) => a + Number(b), 0);
  }
  return num;
}

function calculateForecast() {
  var year = parseInt(document.getElementById("year").value);
  
  var reducedYear = reduceToSingleDigit(
    year.toString().split('').reduce((a, b) => a + Number(b), 0)
  );

  var sign = document.getElementById("sign").value;
  var forecast = "NORMAL";

  if ([1,5,9].includes(reducedYear)) {
    if (sign === "fire") forecast = "GOOD";
    if (sign === "air") forecast = "BAD";
  }
  if ([2,6].includes(reducedYear)) {
    if (sign === "earth") forecast = "GOOD";
    if (sign === "water") forecast = "BAD";
  }
  if ([3,7].includes(reducedYear)) {
    if (sign === "air") forecast = "GOOD";
    if (sign === "fire") forecast = "BAD";
  }
  if ([4,8].includes(reducedYear)) {
    if (sign === "water") forecast = "GOOD";
    if (sign === "earth") forecast = "BAD";
  }

  var text = {
    GOOD: `This year supports steady career and financial progress. It’s a strong period to increase income, finalize agreements, or move forward with projects that have clear value. Strategic thinking and measured decisions will produce better results than rushing or improvising.<br><br>
    Discipline and focus are especially effective. Organizing work, handling responsibilities, and following through on plans can turn effort into visible gains and strengthen your professional standing.<br><br>
    Opportunities for advancement are present if you act with preparation and confidence. Meetings, contracts, or public-facing decisions are favored when approached thoughtfully. Think of the year as a well-run machine: consistent input produces reliable output, leading to recognition and tangible rewards.`,
    
    NORMAL: `This year carries strong energy for action and creativity, but how it unfolds can vary. One expression favors listening, collaboration, and exchange of ideas. Conversations, brainstorming, and shared planning can produce meaningful breakthroughs when you stay receptive and allow others to contribute.<br><br>
    The same intensity can also manifest as challenges if misdirected. Overexertion, haste, or reckless behavior may lead to strain or conflict. These are alternate expressions of the year’s momentum.<br><br>
    Progress comes from choosing restraint and dialogue over impulse and force. When energy is channeled into cooperation, it builds insight and forward movement; when pushed without control, it increases risk.`,
    
    BAD: `This year favors caution, privacy, and consolidation rather than outward progress. Personal matters, home concerns, and emotional well-being take priority, while attempts to push forward publicly may face resistance or delays.<br><br>
    Financial pressure, power struggles, or sudden disruptions may arise, making it harder to maintain momentum. Plans can stall, resources may feel strained, and outcomes are less predictable.<br><br>
    The most effective approach is quiet maintenance and internal work. Manage obligations, protect resources, and address unresolved issues rather than starting something new. Think of the year like sheltering from a storm: staying steady and reinforcing what you have is safer than moving forward in unstable conditions.`
  };

  document.getElementById("result").innerHTML =
    "YEAR NUMBER " + reducedYear +
    "<br><br><div class='forecast-heading'>" + forecast + "</div>" +
    "<div class='forecast-text'>" + text[forecast] + ".</div>";
}
</script>

</body>
</html>
