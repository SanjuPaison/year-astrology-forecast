<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Year Astrology Forecast</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<style>
input,
select,
button {
  width: 100%;
  padding: 12px;
  margin-bottom: 16px;
  box-sizing: border-box;
  border-radius: 6px;
  border: none;
}

html, body {
  margin: 0;
  background-color: #AB4A4F;
  font-family: 'Open Sans', sans-serif;
  line-height: 150%;
  letter-spacing: 1.5px;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  box-sizing: border-box;
}

/* Header */
.header {
  width: 100%;
  max-width: 420px;
  margin-bottom: 24px;
}

.header a {
  display: flex;
  align-items: center;
  gap: 10px;
  color: #ffffff;
  font-weight: 600;
  text-decoration: none;
}

.header img {
  height: 40px;
}

/* Tool */
.tool {
  width: 100%;
  max-width: 420px;
  padding: 24px;
  border: 2px solid #ffffff;
  border-radius: 14px;
  background-color: #AB4A4F;
  color: #ffffff;
}

h1 {
  font-size: 20px;
  margin-bottom: 20px;
  text-align: center;
}

label {
  display: block;
  margin-bottom: 6px;
  font-weight: 600;
}

button {
  background-color: #ffffff;
  color: #AB4A4F;
  font-weight: 600;
  cursor: pointer;
}

/* Result */
#result {
  margin-top: 16px;
  font-size: 13px;
  text-align: justify;
}

.forecast-heading {
  font-size: 14px;
  font-weight: 600;
  text-align: center;
  margin-bottom: 8px;
}

.forecast-text {
  font-size: 13px;
}

.site-link {
  margin-top: 24px;
  font-weight: 600;
  text-align: center;
}

.site-link a {
  color: #ffffff;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="header">
  <a href="https://lifeprediction.net">
    <img src="https://assets.nicepagecdn.com/0b5dbf35/6598838/images/Untitled111.png" alt="Logo">
    LIFE PREDICTION
  </a>
</div>

<div class="tool">
<h1>YEAR ASTROLOGY FORECAST</h1>

<label>SELECT YEAR</label>
<select id="year">
  <script>
    for (let y = 2017; y <= 2032; y++) {
      document.write('<option value="'+y+'"'+(y===2026?' selected':'')+'>'+y+'</option>');
    }
  </script>
</select>

<label>GENDER</label>
<select id="gender">
  <option value="male">Male Sun Sign</option>
  <option value="female">Female Moon Sign</option>
</select>

<label>SIGN ELEMENT</label>
<select id="sign">
  <option value="fire">Fire Aries Leo Sagittarius</option>
  <option value="earth">Earth Taurus Virgo Capricorn</option>
  <option value="air">Air Gemini Libra Aquarius</option>
  <option value="water">Water Cancer Scorpio Pisces</option>
</select>

<!-- CAPTCHA -->
<label id="captchaLabel"></label>
<input type="text" id="captchaAnswer" placeholder="Your answer">

<!-- Honeypot -->
<input type="text" id="website" style="display:none">

<button id="submitBtn" onclick="calculateForecast()">CHECK YEAR</button>

<div id="result"></div>

<div class="site-link">
  <a href="https://lifeprediction.net">LIFEPREDICTION.NET</a>
</div>
</div>

<script>
let captchaCorrect = "";
let pageLoadTime = Date.now();
let hasSubmitted = false;

/* CAPTCHA */
function generateCaptcha() {
  const questions = [
    { q: "How many zodiac signs are there?", a: "12" },
    { q: "What is 6 + 5?", a: "11" },
    { q: "What is double of 8?", a: "16" },
    { q: "What is 10 − 4?", a: "6" }
  ];
  const pick = questions[Math.floor(Math.random() * questions.length)];
  captchaCorrect = pick.a;
  document.getElementById("captchaLabel").innerText = pick.q;
}
generateCaptcha();

/* NUMEROLOGY */
function reduceToSingleDigit(num) {
  while (num > 9) {
    num = num.toString().split('').reduce((a, b) => a + Number(b), 0);
  }
  return num;
}

function calculateForecast() {
  const result = document.getElementById("result");
  const btn = document.getElementById("submitBtn");

  if (hasSubmitted) {
    result.innerHTML = "You have already checked this year’s forecast.";
    return;
  }

  if (document.getElementById("website").value !== "") return;

  if (Date.now() - pageLoadTime < 3000) {
    result.innerHTML = "Please take a moment before submitting.";
    return;
  }

  if (document.getElementById("captchaAnswer").value.trim() !== captchaCorrect) {
    result.innerHTML = "Incorrect answer. Try again.";
    generateCaptcha();
    return;
  }

  const year = parseInt(document.getElementById("year").value);

  const reducedYear = reduceToSingleDigit(
    year.toString().split('').reduce((a, b) => a + Number(b), 0)
  );

  const sign = document.getElementById("sign").value;
  let forecast = "NORMAL";

  if ([1,5,9].includes(reducedYear)) {
    if (sign === "fire") forecast = "GOOD";
    if (sign === "air") forecast = "BAD";
  }
  if ([2,6].includes(reducedYear)) {
    if (sign === "earth") forecast = "GOOD";
    if (sign === "water") forecast = "BAD";
  }
  if ([3,7].includes(reducedYear)) {
    if (sign === "air") forecast = "GOOD";
    if (sign === "fire") forecast = "BAD";
  }
  if ([4,8].includes(reducedYear)) {
    if (sign === "water") forecast = "GOOD";
    if (sign === "earth") forecast = "BAD";
  }

  const text = {
    GOOD: `This year supports steady career and financial progress. It’s a strong period to increase income, finalize agreements, or move forward with projects that have clear value.`,
    NORMAL: `This year carries strong energy for action and creativity, which can express through collaboration or physical effort depending on restraint.`,
    BAD: `This year favors caution, privacy, and consolidation rather than outward progress.`
  };

  result.innerHTML =
    "YEAR: " + year +
    "<br><br><div class='forecast-heading'>" + forecast + "</div>" +
    "<div class='forecast-text'>" + text[forecast] + "</div>";

  hasSubmitted = true;
  btn.disabled = true;
  btn.style.opacity = "0.6";
  btn.style.cursor = "not-allowed";
}
</script>

</body>
</html>
